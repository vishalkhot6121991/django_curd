{% extends 'core/base.html' %}
{% block title %}HOME {% endblock title %}

{% block contain %}
<section class="container">
  <h3 class="fw-bold btn-success justify-content-around my-4  text-center "> CRUD DJANGO OPERATION</h3>

  <div class="container">
    <div class="row justify-content-around mt-3 my-2  ">
      <div class="col-sm-8">
        <a href="{% url 'add_student' %}" class="btn btn-primary float-end">Add</a>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="row justify-content-around my-4  text-center text-white mt-3">
      <div class="col-sm-5 border  ">


        <table class="table table-dark table-striped">

          <thead>
            <tr>
              <th scope="col">Student</th>
              <th scope="col">Name</th>
              <th scope="col">Roll</th>
              <th scope="col">City</th>
              <th scope="col"> Action</th>
            </tr>
          </thead>
          <tbody>
            {% for stud in studata %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{stud.name}}</td>
              <td>{{stud.roll}}</td>
              <td>{{stud.city}}</td>
              <td>


                 

                  <table>
                    <tr>
                      <td>
                        <a href="{% url 'edit_student' stud.id %}" class="btn btn-success float-end  margin-left ">Edit</a>
                        
                      </td>
                    </tr>
                    
                  </table>
                  
                  
                  <form action="{% url 'delete_student' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value={{stud.id}}>
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                  </form>
                
              </td>
            </tr>
            {% endfor %}

          </tbody>


        </table>
      </div>

    </div>

  </div>

</section>


{% endblock contain %}
